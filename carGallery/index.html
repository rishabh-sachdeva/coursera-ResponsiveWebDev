<html>
  <head>
  
		<!--bootstrap-->
        <link rel="stylesheet" href="styles.css" type="text/css"/>
		<!--own css sheet-->
		<link rel="stylesheet" href=".././bootstrap.css" type="text/css"/>
		
		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  
  
  <body>
  
  <a href="aboutme.html">About Me</a>
  &nbsp
  <a href="contactus.html">Contact Us</a>
  
  <h1>Carz Gallery</h1>
  
  <div class="container">
      <div class="row">
	       <div class="col-md-4"> 
				<img id="image1"  class="small-img"  src="astonMartin.jpg"/>
		   </div>
		   
		   
	       <div class="col-md-4"> 
				<img id="image2" class="small-img"   src="audi.jpg"/>
		   </div>
		   
		   
	       <div class="col-md-4"> 
				<img class="small-img" id="image3" src="ferrari.jpg"/>
		   </div>
	  </div>
	  
	  
	  <!--large image, forward and backward navigators-->
	  
	  <div class="row">
	  
	      <div class="col-md-1">
	        <button id="backward">&lt;</button>
	       </div>
	  
	     <div class ="col-md-10">
		     <img id="big-image" src="astonMartin.jpg" class="big-image"/>
		 </div>
		 
		  <div class="col-md-1">
	       <button id="forward">&gt;</button>
	     </div>
	  </div>
  </div>
  
  
  <!--jquery function-->
  <script>
     $(".small-img").click(function(){
      console.log($(this));
	  $("#big-image").attr('src',$(this).attr('src'));
	 });
	 
	  var counter=1;
	  $("#image"+counter).click();
	  
	  $("#backward").click(function(){
	  console.log("image"+counter);
	  counter=counter-1;
	  if(counter<1){
	  counter=3;
	  }
	  $("#image"+counter).click();
	  });
	  
	  $("#forward").click(function(){
	  counter++;
	  if(counter>3){counter=1}
	  $("#image"+counter).click();
	  });
	  
	  <!--adding auto change of images>
	  var pause=false;
	  setInterval(function(){
	  if(!pause){
	  $("#forward").click();
	  }
	  },2000);	  
	  
	  $("#big-image").click(function(){
	  pause=!pause;
	  });
	  
  
  </script>
  
  </body>

</html>
